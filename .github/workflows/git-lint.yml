name: Git Commit Lint

on:
  push:
    branches:
      - 'feature/**'
      - 'features/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to access full commit history

      - name: Fetch main branch explicitly
        run: git fetch origin main

      - name: Install commitlint
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Create commitlint config
        run: |
          echo "module.exports = {extends: ['@commitlint/config-conventional']}" > commitlint.config.js

      - name: Lint all commits since main
        run: |
          COMMITS=$(git log origin/main..HEAD --pretty=format:"%s")
          if [ -z "$COMMITS" ]; then
            echo "‚ö†Ô∏è No commits found between origin/main and HEAD. Skipping lint."
            exit 0
          fi

          echo "$COMMITS" | while read line; do
            echo "üîç Linting commit: $line"
            echo "$line" | commitlint || exit 1
          done
